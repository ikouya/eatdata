<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<table id="list" class="sample_01">
  <tbody id="listbody">
    <tr>
      <th>社員番号</th>
      <th>氏名</th>
      <th>出欠</th>
      <th>その他</th>
    </tr>
</tbody>
</table>

<br>
<table id="sumarry_table" class="sumarry_table">
  <tbody id="summary_body">
    <tr>
      <th>合計(参加)</th>
      <th>合計(欠席)</th>
      <th>合計(未定)</th>
    </tr>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
</tbody>
</table>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editModalLabel">変更したい値をセットしてください</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="current-userno" class="control-label">No:</label>
            <input type="text" class="form-control" id="current-userno" readonly="true">
          </div>
          <div class="form-group">
            <label for="current-username" class="control-label">氏名:</label>
            <input type="text" class="form-control" id="current-username" readonly="true">
          </div>
          <div class="form-group">
            <label for="current-status" class="control-label">出欠:</label>
            <select id="current-status">
              <option value="1">参加</option>
              <option value="2">欠席</option>
              <option value="3">未定</option>
            </select>
          </div>
          <div class="form-group">
            <label for="current-comment" class="control-label">その他:</label>
            <textarea class="form-control" id="current-comment"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="update_button" class="btn btn-primary" onclick="updateStatus()">更新する</button>
      </div>
    </div>
  </div>
</div>
<br>
</html>
